<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>SWE</title>
</head>
<body>
    <div class="site-wrapper">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-group">
                    <a class="navbar-text-logo" href=".">Garden App</a>
                </div>
                <div class="nav-group">
                    <a class="nav-group-element" href="login.html">Login</a>
                    <a href="login.html">Register</a>
                </div>
            </div>
        </nav>

        <div class="login-container">
            <div class="form-container">
                <form class="" action="POST">
                    <h4 class="form-title">LOGIN</h4>
                    <div class="form-group">
                        <label for="uname">Email</label>
                        <input class="form-control" type="text" id="uname" value="" placeholder="Enter username here...">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="password" value="" placeholder="Enter password here...">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember" value="" placeholder="Enter password here...">
                        <label class="form-check-label pl-2 mb-3" for="remember">Remember me?</label>
                    </div>
                    <button class="btn btn-login" type="submit">LOGIN</button>
                    <small class="float-right mt-2"><a class="text-muted mt-3" href="">Forgotten your password?</a></small>
                </form>
                <hr>
                <span class="text-center">Need an account? <strong><a class="text-capitalize">SIGN UP</a></strong></span>
            </div>
        </div>
    </div>
</body>
</html>
